<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <input type="text" id="signup-name" placeholder="Name"><br>
    <input type="text" id="signup-phone" placeholder="Phone Number"><br>
    <input type="password" id="signup-password" placeholder="Password"><br>
    <button id="signup-btn">Sign Up</button>
    <div class="link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    document.getElementById('signup-btn').addEventListener('click', async () => {
      const name = document.getElementById('signup-name').value;
      const phone_number = document.getElementById('signup-phone').value;
      const password = document.getElementById('signup-password').value;

      try {
        const response = await fetch('http://localhost:3001/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone_number, password }),
        });

        const data = await response.json();
        if (response.ok) {
          alert('Signup successful! Please log in.');
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Signup failed.');
        }
      } catch (error) {
        console.error('Signup error:', error);
      }
    });
  </script>
</body>
</html>
