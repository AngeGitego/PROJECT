<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
</head>
<body>
  <h1>Authentication</h1>

  <!-- Signup Form -->
  <div>
    <h2>Sign Up</h2>
    <input type="text" id="signup-name" placeholder="Name"><br>
    <input type="text" id="signup-phone" placeholder="Phone Number"><br>
    <input type="password" id="signup-password" placeholder="Password"><br>
    <button id="signup-btn">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div>
    <h2>Log In</h2>
    <input type="text" id="login-phone" placeholder="Phone Number"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button id="login-btn">Log In</button>
  </div>

  <script src="auth.js"></script>
</body>
</html>
