<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Details</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      text-shadow: 1px 1px 2px #333;
      margin-bottom: 20px;
    }
    .details-container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }
    .details-container p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1 id="crop-name">Loading...</h1>
  <div class="details-container" id="crop-details">
    Loading crop details...
  </div>

  <script>
    async function fetchCropDetails() {
  const params = new URLSearchParams(window.location.search);
  const crop = params.get('crop');

  if (!crop) {
    document.getElementById('crop-details').textContent = 'No crop selected.';
    return;
  }

  try {
    const response = await fetch(`https://agukaweb.onrender.com/crop-management/${crop}`);
    const data = await response.json();

    if (!response.ok) {
      throw new Error(data.error || 'Failed to fetch crop details.');
    }

    const detailsContainer = document.getElementById('crop-details');
    detailsContainer.innerHTML = `
      <h2>Best Practices for ${crop}</h2>
      <p>${data.practices}</p>
    `;
  } catch (error) {
    console.error('Error fetching crop details:', error);
    document.getElementById('crop-details').textContent = 'Failed to load crop details.';
  }
}

fetchCropDetails();


  </script>
</body>
</html>
